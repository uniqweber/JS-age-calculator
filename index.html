<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <title>JS Age Calculator</title>
  </head>
  <body>
    <main>
      <section class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">Age Calculator</h1>
        <form action="age.php" method="POST" class="mt-4">
          <div class="flex flex-col">
            <label for="dob" class="text-lg font-bold">Date of Birth</label>
            <input
              type="date"
              name="dob"
              id="dob"
              class="p-2 border border-gray-300 rounded mt-2"
              required
            />
          </div>
          <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4">
            Calculate
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
