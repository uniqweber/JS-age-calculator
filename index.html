<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <title>JS Age Calculator</title>
  </head>
  <body>
    <main>
      <section
        class="bg-slate-900 p-5 min-h-screen flex items-center justify-center"
      >
        <div
          class="max-w-md mx-auto border border-indigo-500 rounded-xl bg-gray-950 w-full"
        >
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
            >
              Age Calculator
            </div>
            <p class="mt-2 text-gray-500">
              Enter your birthdate to calculate your age:
            </p>
            <form id="ageCalculatorForm" class="mt-4">
               <div>
                  <label
                    for="birthdate"
                    class="block text-sm font-medium text-gray-500"
                    >Birthdate</label
                  >
                  <input
                    type="datetime-local"
                    id="birthdate"
                    name="birthdate"
                    class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required
                  />
                </div>
              <button
                type="submit"
                class="mt-4 w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Calculate Age
              </button>
            </form>
            <div id="result" class="mt-4 text-gray-500"></div>
          </div>
        </div>

        <script src="/calcualteAge.js"></script>
      </section>
    </main>
  </body>
</html>
